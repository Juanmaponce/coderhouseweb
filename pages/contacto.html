<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../assets/img/logo.ico"
    />
    <link rel="stylesheet" href="../css/animate.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/estilo.css" />
    <title>SugarBowl Cocina| Panaderia</title>
  </head>
  <body>
    <!-- inicio encabezado -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">SugarBowl</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="../index.html" class="nav-link">Inicio</a>
            </li>
            <li class="nav-item">
              <a href="./panaderia.html" class="nav-link">Pananderia</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Pasteleria</a>
            </li>
            <li class="nav-item">
              <a href="./about-us.html" class="nav-link">Sobre nosotros</a>
            </li>
            <li class="nav-item">
              <a
                href="./contacto.html"
                class="nav-link active"
                aria-current="page"
                >Contacto</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- fin encabezado -->
    <!-- inicio contenido -->
    <main>
      <!-- titulo -->
      <section class="container d-flex flex-column align-items-center">
        <h1 class="title">SugarBowl</h1>
      </section>
      <!-- fin titulo -->
      <!-- inico contact form -->
      <main class="wow fadeIn">
        <form action="#">
          <div class="m-3">
            <label for="name" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="name example"
            />
          </div>
          <div class="m-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
            />
          </div>
          <div class="m-3">
            <label for="sugerencias" class="form-label">Sugerencias</label>
            <textarea class="form-control" id="sugerencias" rows="3"></textarea>
          </div>
          <div class="m-3">
            <button type="submit" class="btn btn-primary mb-3">Enviar</button>
          </div>
        </form>
      </main>
      <!-- fin contact form -->
    </main>
    <!-- fin contenido -->
    <!-- inico Footer -->
    <footer class="container-fluid bg-primary wow fadeIn">
      <div class="row">
        <div class="col-md-4 d-flex justify-content-center">
          <img
            src="../assets/img/logo.PNG"
            class="logo-footer"
            alt="logo de sugar bowl cocina"
          />
        </div>
        <div class="col-md-4 pt-4 d-flex flex-column align-items-center">
          <h4>Social</h4>
          <a href="https://www.instagram.com/sugarbowlcocina/" target="_blank">
            <span class="social">
              <i class="fab fa-instagram-square fa-3x"></i>
            </span>
          </a>
        </div>
        <div class="col-md-4 pt-4 d-flex flex-column align-items-center">
          <h4>Contacto</h4>
          <ul>
            <li>Tel: +54 9 2615040579</li>
            <li>Mail: pedidos@sugarbowl.com</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center autor">
          <span
            >"Dise√±o y desarollo:"
            <a href="https://github.com/Juanmaponce" class="autor"
              >Juanma Ponce</a
            >
          </span>
        </div>
      </div>
    </footer>
    <!-- fin Footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="../js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
