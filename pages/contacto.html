<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../estilo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>SugarBowl Cocina| Panaderia</title>
  </head>
  <body>
    <!-- inicio encabezado -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SugarBowl</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="../index.html" class="nav-link">Inicio</a>
            </li>
            <li class="nav-item">
              <a href="./panaderia.html" class="nav-link" 
                >Pananderia</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Pasteleria</a>
            </li>
            <li class="nav-item">
              <a href="./about-us.html" class="nav-link">Sobre nosotros</a>
            </li>
            <li class="nav-item">
              <a href="./contacto.html" class="nav-link active" aria-current="page">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- fin encabezado -->
    <!-- inicio contenido -->
    <main>
      <!-- titulo -->
      <section class="container d-flex flex-column align-items-center">
        <h1 class="title">SugarBowl</h1>
      </section>
      <!-- fin titulo -->
      <!-- inico contact form -->
      <main>
        <form action="#">
          <div class="m-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="name example">
          </div>
          <div class="m-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="m-3">
            <label for="sugerencias" class="form-label">Sugerencias</label>
            <textarea class="form-control" id="sugerencias"rows="3"></textarea>
          </div>
          <div class="m-3">
            <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
          </div>
        </form>
      </main>
      <!-- fin contact form -->
    </main>
    <!-- fin contenido -->
    <!-- inico Footer -->
    <footer class="d-flex flex-row justify-content-between bg-primary">
      <img src="../assets/img/logo.PNG" class="logo-footer" alt="logo de sugar bowl cocina" />
      <ul>
        <li><h4>Social</h4></li>
        <li>Twitter</li>
        <li>Facebook</li>
      </ul>
      <ul>
        <li><h4>Contacto</h4></li>
        <li>Tel:</li>
        <li>Mail:</li>
      </ul>
    </footer>
    <!-- fin Footer -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
