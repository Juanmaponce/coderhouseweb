<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>SugarBowl Cocina| Panaderia</title>
  </head>
  <body>
    <!-- inicio encabezado -->
    <header class="flex-container">
      <img
        src="../assets/img/logo.PNG"
        class="logo"
        alt="logo de sugar bowl cocina"
      />
      <nav>
        <ul class="flex-container">
          <li class="nav-item"><a href="../index.html">Inicio</a></li>
          <li class="nav-item"><a href="panaderia.html">Panaderia</a></li>
          <li class="nav-item"><a href="pasteleria.html">Pasteleria</a></li>
          <li class="nav-item"><a href="about-us.html">Sobre Nosotros</a></li>
          <li class="nav-item"><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <!-- fin encabezado -->
    <hr />
    <!-- inicio contenido -->
    <main>
      <!-- titulo -->
      <section class="title">
        <h1>SugarBowl</h1>
      </section>
      <!-- fin titulo -->
      <!-- inico contact form -->
      <div class="container">
        <form action="#">
          <div class="row">
            <div class="col-25">
              <label for="nombre">Nombre</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="Nombre"
                name="firstname"
                placeholder="Tu Nombre.."
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email">Email</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="email"
                name="lastname"
                placeholder="Tu Email.."
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">En que podemos ayudarte?</label>
            </div>
            <div class="col-75">
              <textarea
                id="subject"
                name="subject"
                style="height: 200px"
              ></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Enviar" />
          </div>
        </form>
      </div>
      <!-- fin contact form -->
    </main>
    <!-- fin contenido -->
    <hr />
    <!-- inico Footer -->
    <footer class="flex-container footer">
      <img
        src="../assets/img/logo.PNG"
        class="logo-footer"
        alt="logo de sugar bowl cocina"
      />
      <ul>
        <li><h4>Social</h4></li>
        <li>Twitter</li>
        <li>Facebook</li>
      </ul>
      <ul>
        <li><h4>Contacto</h4></li>
        <li>Tel:</li>
        <li>Mail:</li>
      </ul>
    </footer>
    <!-- fin Footer -->
  </body>
</html>
