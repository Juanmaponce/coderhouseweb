<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/animate.css" type="text/css" />

      <div class="container-fluid">
        <a class="navbar-brand" href="/">SugarBowl</a>
        <button

          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/" class="nav-link active" aria-current="page">Inicio</a>
            </li>
            <li class="nav-item">
              <a href="./pages/panaderia.html" class="nav-link">Pananderia</a>
            </li>
            <li class="nav-item">
              <a href="./pages/pasteleria.html" class="nav-link">Pasteleria</a>

            <li class="nav-item">

            <li class="nav-item">

            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- fin encabezado -->
    <!-- inicio contenido -->
    <main>
      <!-- titulo -->
      <section class="container d-flex flex-column align-items-center">
        <h1 class="title">SugarBowl</h1>
        <h3 class="title text-center">
          Cada día nos superamos para dar lo mejor
        </h3>
      </section>
      <!-- fin titulo -->
      <!-- imagenes -->
      <section class="container wow fadeIn">
        <div class="row">
          <div class="col-xs-12 col-md-4 d-flex justify-content-center">
            <img
              class="img-galeria"
              src="assets/img/torta1-1.jpg"
              alt="torta con oreos"
            />
          </div>
          <div class="col-xs-12 col-md-4 d-flex justify-content-center">
            <img
              class="img-galeria"
              src="assets/img/torta1-2.jpeg"
              alt="tortas decoradas"
            />
          </div>
          <div class="col-xs-12 col-md-4 d-flex justify-content-center">
            <img
              class="img-galeria"
              src="assets/img/torta1-3.jpeg"
              alt="torta con frutillas"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-4 d-flex justify-content-center">
            <img
              class="img-galeria"
              src="assets/img/torta2-1.jpeg"
              alt="pan dulce decorado"
            />
          </div>
          <div class="col-xs-12 col-md-4 d-flex justify-content-center">
            <img
              class="img-galeria"
              src="assets/img/torta2-2.jpeg"
              alt="tarta de manzana"
            />
          </div>
          <div class="col-xs-12 col-md-4 d-flex justify-content-center">
            <img
              class="img-galeria"
              src="assets/img/torta2-3.jpeg"
              alt="torta de cumpleaños"
            />
          </div>
        </div>

            <li>Mail: pedidos@sugarbowl.com</li>

      <div class="row">

            <a href="https://github.com/Juanmaponce" class="autor"
              >Juanma Ponce</a
            >
          </span>
        </div>
      </div>
    </footer>
    <!-- fin Footer -->
